<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Foto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-bottom: 60px;
            color: #d70068;
        }

        .album {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .album .photo {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .album .photo img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .album .photo:hover img {
            transform: scale(1.1);
        }

        .album .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>Personality ayuni's</h1>
    <div class="album">
        <div class="photo">
            <img src="bahan1.jpg" alt="Foto 1">
            <div class="caption">Beautifull</div>
        </div>
        <div class="photo">
            <img src="bahan2.jpg" alt="Foto 2">
            <div class="caption">Pretty</div>
        </div>
        <div class="photo">
            <img src="bahan3.jpg" alt="Foto 3">
            <div class="caption">Cute</div>
        </div>
        <div class="photo">
            <img src="bahan4.jpg" alt="Foto 4">
            <div class="caption">Sweet</div>
        </div>
        <div class="photo">
            <img src="bahan5.jpg" alt="Foto 5">
            <div class="caption">lovely</div>
        </div>
        <div class="photo">
            <img src="bahan6.jpg" alt="Foto 6">
            <div class="caption">gorgeous</div>
        </div>
        <div class="photo">
            <img src="bahan7.jpg" alt="Foto 7">
            <div class="caption">impressive</div>
        </div>
        <div class="photo">
            <img src="bahan8.jpg" alt="Foto 8">
            <div class="caption">stunning</div>
        </div>
        <div class="photo">
            <img src="bahan9.jpg" alt="Foto 9">
            <div class="caption">angel</div>
        </div>
    </div>
</body>
</html>
